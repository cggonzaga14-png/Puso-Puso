<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Kammie</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4081; --soft-pink: #fce4ec; --deep-pink: #c2185b; }
        body { font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--soft-pink); overflow: hidden; text-align: center; }
        
        /* Opening Screen */
        #welcomeScreen { cursor: pointer; display: block; z-index: 20; }
        .envelope { width: 150px; height: 100px; background: #d32f2f; position: relative; display: flex; justify-content: center; align-items: center; border-radius: 0 0 5px 5px; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .envelope::before { content: ''; position: absolute; top: -75px; left: 0; border-left: 75px solid transparent; border-right: 75px solid transparent; border-bottom: 75px solid #d32f2f; }
        .letter-icon { font-size: 50px; }
        .open-text { margin-top: 30px; color: var(--deep-pink); font-weight: bold; }

        /* The Question Container */
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; border: 2px solid #f8bbd0; display: none; }
        
        h1 { color: var(--deep-pink); font-size: 1.6rem; }
        .buttons { margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 60px; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; font-family: 'Arial', sans-serif; transition: 0.2s; }
        #yesBtn { background-color: var(--pink); color: white; font-weight: bold; }
        #noBtn { background-color: #9e9e9e; color: white; transition: 0.1s; z-index: 999; }
        
        .main-gif { width: 180px; border-radius: 15px; }
        .praise-gif { width: 200px; border-radius: 15px; margin-top: 10px; }
        .messenger-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: #0084ff; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; font-family: Arial, sans-serif; }
    </style>
</head>
<body>

    <div id="welcomeScreen" onclick="startApp()">
        <div class="envelope"><span class="letter-icon">üíå</span></div>
        <div id="statusText" class="open-text">Para kay Kammie...<br>(Tap to open)</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/0v2j5m.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainBox">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" class="main-gif">
        <h1>Maaari ba kitang maging Valentine?</h1>
        <p><i>"Dinggin mo ang hiling..."</i></p>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Sige! (Yes)</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Hindi (No)</button>
        </div>
    </div>

    <script>
        function startApp() {
            // 1. Play Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio play blocked."));

            // 2. Change Text
            document.getElementById('statusText').innerHTML = "Binubuksan ang iyong sulat...";
            
            // 3. Wait 8 Seconds, then Switch
            setTimeout(function() {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('mainBox').style.display = 'block';
            }, 8000);
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            let yesBtn = document.getElementById('yesBtn');
            let scale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${scale + 0.25})`;
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('mainBox').innerHTML = `
                <h1>No Delete, No Erase! ‚ù§Ô∏è</h1>
                <p>Naka-record na 'yan, bawal na bawiin. See you sa ika-14, Kammie!</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXVvYXByZGF4ZHRxeHlybm5vYmN2N2JidmZ3eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/G7rU8NqNyrDgc/giphy.gif" class="praise-gif">
                <br>
                <a href="https://m.me/" target="_blank" class="messenger-btn">Sabihan mo 'ko dito! üí¨</a>
            `;
        }
    </script>
</body>
</html>
