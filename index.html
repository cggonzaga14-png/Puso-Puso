<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Kammie</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4081; --soft-pink: #fce4ec; }
        body { font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--soft-pink); overflow: hidden; text-align: center; }
        
        /* Envelope Animation Styles */
        .envelope-wrapper { cursor: pointer; transition: 0.5s; }
        .envelope { width: 150px; height: 100px; background: #d32f2f; position: relative; display: flex; justify-content: center; align-items: center; border-radius: 0 0 5px 5px; }
        .envelope::before { content: ''; position: absolute; top: -75px; left: 0; border-left: 75px solid transparent; border-right: 75px solid transparent; border-bottom: 75px solid #d32f2f; transition: 0.5s; }
        .letter-icon { font-size: 50px; z-index: 2; }
        .open-text { margin-top: 20px; color: #c2185b; font-weight: bold; animation: blink 1.5s infinite; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .container { background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; z-index: 10; border: 2px solid #f8bbd0; transform: scale(0); transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .container.show { transform: scale(1); }
        
        h1 { color: #c2185b; font-size: 1.6rem; }
        .buttons { margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 20px; height: 50px; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.2s; font-family: 'Arial', sans-serif; }
        #yesBtn { background-color: var(--pink); color: white; font-weight: bold; z-index: 100; }
        #noBtn { background-color: #9e9e9e; color: white; position: absolute; transition: 0.1s; }
        img { width: 180px; border-radius: 15px; margin-bottom: 10px; }
        .hidden { display: none; }
        #player { position: absolute; top: -9999px; }
    </style>
</head>
<body>

    <div id="welcomeScreen" onclick="startApp()">
        <div class="envelope-wrapper">
            <div class="envelope"><span class="letter-icon">üíå</span></div>
            <div class="open-text">Para kay Kammie...<br>(Click to open)</div>
        </div>
    </div>

    <div id="player"></div>

    <div class="container hidden" id="mainBox">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycG0zdmt4dzZqZ3lyYnd2Ynh6eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        <h1>Maaari ba kitang maging Valentine?</h1>
        <p><i>"Dinggin mo ang hiling..."</i></p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Sige! (Yes)</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Hindi (No)</button>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'Uat3uCq6M88',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'Uat3uCq6M88', 'origin': window.location.origin },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { event.target.setVolume(100); }

        function startApp() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            const mainBox = document.getElementById('mainBox');
            mainBox.classList.remove('hidden');
            setTimeout(() => { mainBox.classList.add('show'); }, 10);
            
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            let yesBtn = document.getElementById('yesBtn');
            let scale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${scale + 0.2})`;
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('mainBox').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJueHptZ3R3eXlybm5vYmN2N2JidmZ3eXh6eXh6eXh6eXh6eXh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KzM1lAfJjCW3TMVC9m/giphy.gif">
                <h1>Wala ka nang kawala! ‚ù§Ô∏è</h1>
                <p>Naka-record na 'yan, bawal na bawiin. See you sa ika-14, Kammie!</p>
            `;
        }
    </script>
</body>
</html>
