    <style>
        :root { --pink: #ff4081; --soft-pink: #fce4ec; --deep-pink: #c2185b; }
        body { font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: var(--soft-pink); overflow: hidden; text-align: center; }
        
        #welcomeScreen { cursor: pointer; display: block; z-index: 20; }
        .envelope { width: 150px; height: 100px; background: #d32f2f; position: relative; display: flex; justify-content: center; align-items: center; border-radius: 0 0 5px 5px; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .envelope::before { content: ''; position: absolute; top: -75px; left: 0; border-left: 75px solid transparent; border-right: 75px solid transparent; border-bottom: 75px solid #d32f2f; }
        .letter-icon { font-size: 50px; }
        .open-text { margin-top: 30px; color: var(--deep-pink); font-weight: bold; font-size: 1.2rem; }

        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 85%; max-width: 400px; border: 2px solid #f8bbd0; display: none; }
        
        h1 { color: var(--deep-pink); font-size: 1.6rem; }
        .buttons { margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 60px; position: relative; }
        
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; font-family: 'Arial', sans-serif; transition: 0.2s; }
        #yesBtn { background-color: var(--pink); color: white; font-weight: bold; }
        #noBtn { background-color: #9e9e9e; color: white; transition: 0.1s; z-index: 999; }
        
        .main-gif { width: 180px; border-radius: 15px; }
        .final-image { width: 100%; max-width: 280px; border-radius: 15px; margin-top: 15px; display: block; margin: 15px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .messenger-btn { display: inline-block; margin-top: 15px; padding: 12px 24px; background-color: #0084ff; color: white; text-decoration: none; border-radius: 25px; font-weight: bold; font-family: Arial, sans-serif; box-shadow: 0 4px 10px rgba(0,132,255,0.3); }
    </style>
</head>
